<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞–≥–∞–∑–∏–Ω –≤ Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .product-image {
            width: 100%;
            height: 150px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .product-description {
            opacity: 0.9;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 15px;
        }
        
        .buy-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .buy-btn:hover {
            transform: translateY(-2px);
        }
        
        .cart-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff6b6b;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            border: none;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è –ú–∞–≥–∞–∑–∏–Ω –≤ TG</h1>
            <p>–ü–æ–∫—É–ø–∞–π—Ç–µ –ø—Ä—è–º–æ –≤ Telegram!</p>
        </div>
        
        <div id="products">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</div>
        </div>
    </div>
    
    <button class="cart-btn" onclick="viewCart()">üõí</button>

    <script>
        // Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        let tg = window.Telegram.WebApp;
        
        // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        
        // –î–∞–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä–æ–≤ (–≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –±—É–¥—É—Ç —Å —Å–µ—Ä–≤–µ—Ä–∞)
        const products = [
            {
                id: 1,
                name: "–ö—Ä—É—Ç–∞—è —Ñ—É—Ç–±–æ–ª–∫–∞",
                description: "–ú–æ–¥–Ω–∞—è —Ñ—É—Ç–±–æ–ª–∫–∞ –∏–∑ —Ö–ª–æ–ø–∫–∞",
                price: 1999,
                image: "https://via.placeholder.com/300x200/667eea/white?text=–§—É—Ç–±–æ–ª–∫–∞"
            },
            {
                id: 2,
                name: "–°—Ç–∏–ª—å–Ω—ã–µ –∫—Ä–æ—Å—Å–æ–≤–∫–∏",
                description: "–£–¥–æ–±–Ω—ã–µ –∏ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ",
                price: 4999,
                image: "https://via.placeholder.com/300x200/764ba2/white?text=–ö—Ä–æ—Å—Å–æ–≤–∫–∏"
            },
            {
                id: 3,
                name: "–ë–µ–π—Å–±–æ–ª–∫–∞",
                description: "–ó–∞—â–∏—Ç–∞ –æ—Ç —Å–æ–ª–Ω—Ü–∞ –≤ —Å—Ç–∏–ª–µ",
                price: 1499,
                image: "https://via.placeholder.com/300x200/ff6b6b/white?text=–ë–µ–π—Å–±–æ–ª–∫–∞"
            }
        ];
        
        // –ö–æ—Ä–∑–∏–Ω–∞
        let cart = [];
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–≤–∞—Ä—ã
        function showProducts() {
            const container = document.getElementById('products');
            container.innerHTML = '';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}" 
                             style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;">
                    </div>
                    <div class="product-title">${product.name}</div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-price">${product.price} —Ä—É–±.</div>
                    <button class="buy-btn" onclick="addToCart(${product.id})">
                        üõí –ö—É–ø–∏—Ç—å
                    </button>
                `;
                container.appendChild(productCard);
            });
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∫–æ—Ä–∑–∏–Ω—É
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                cart.push(product);
                tg.showPopup({
                    title: "‚úÖ –î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∫–æ—Ä–∑–∏–Ω—É",
                    message: `${product.name} –∑–∞ ${product.price} —Ä—É–±.`,
                    buttons: [{type: "ok"}]
                });
            }
        }
        
        // –°–º–æ—Ç—Ä–∏–º –∫–æ—Ä–∑–∏–Ω—É
        function viewCart() {
            if (cart.length === 0) {
                tg.showPopup({
                    title: "üõí –ö–æ—Ä–∑–∏–Ω–∞",
                    message: "–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞",
                    buttons: [{type: "ok"}]
                });
                return;
            }
            
            let total = cart.reduce((sum, item) => sum + item.price, 0);
            let message = `–¢–æ–≤–∞—Ä–æ–≤ –≤ –∫–æ—Ä–∑–∏–Ω–µ: ${cart.length}\n–û–±—â–∞—è —Å—É–º–º–∞: ${total} —Ä—É–±.\n\n`;
            
            cart.forEach((item, index) => {
                message += `${index + 1}. ${item.name} - ${item.price} —Ä—É–±.\n`;
            });
            
            tg.showPopup({
                title: "üõí –í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞",
                message: message,
                buttons: [
                    {type: "default", text: "–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑", id: "order"},
                    {type: "cancel", id: "cancel"}
                ]
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫ –≤ popup
            tg.onEvent('popupClosed', (data) => {
                if (data.button_id === 'order') {
                    placeOrder();
                }
            });
        }
        
        // –û—Ñ–æ—Ä–º–ª—è–µ–º –∑–∞–∫–∞–∑
        function placeOrder() {
            let total = cart.reduce((sum, item) => sum + item.price, 0);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            const orderData = {
                type: 'order',
                items: cart.map(item => ({id: item.id, name: item.name, price: item.price})),
                total: total,
                user: tg.initDataUnsafe.user
            };
            
            tg.sendData(JSON.stringify(orderData));
            
            tg.showPopup({
                title: "‚úÖ –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω!",
                message: `–°—É–º–º–∞: ${total} —Ä—É–±.\n–° –≤–∞–º–∏ —Å–≤—è–∂–µ—Ç—Å—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä.`,
                buttons: [{type: "ok"}]
            });
            
            cart = [];
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            showProducts();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–û—Ç–∫—Ä—ã—Ç—å –≤ Telegram" –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ
            if (!tg.initData) {
                document.body.innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <h1>üì± –û—Ç–∫—Ä–æ–π—Ç–µ –≤ Telegram</h1>
                        <p>–≠—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ Telegram</p>
                        <p>–ü–µ—Ä–µ–π–¥–∏—Ç–µ –≤ –±–æ—Ç–∞ –∏ –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É "–ú–∞–≥–∞–∑–∏–Ω"</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
